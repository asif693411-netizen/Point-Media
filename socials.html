<style>
:root{ --brand:#60a5fa; --bg:#0b0d12; --card:#111827; --border:#1e293b; --text:#e5e7eb; }
body{margin:0;font-family:'Segoe UI', Tahoma, sans-serif;background:var(--bg);color:var(--text);line-height:1.7;}

/* NAVIGATION */
nav{position:fixed;top:0;width:100%;background:#020617;z-index:1000;border-bottom:1px solid var(--border);}
.nav-container{max-width:1200px;margin:auto;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
.logo{font-size:20px;font-weight:bold;color:var(--brand);letter-spacing:1px;text-decoration:none;}
.menu{display:flex;gap:20px;}
.menu a{color:var(--text);text-decoration:none;font-size:14px;font-weight:500;transition:0.3s;}
.menu a:hover{color:var(--brand);}

@media(max-width:768px){ .menu{display:none;} }

/* HEADER */
header.hero{padding:140px 20px 40px;text-align:center;background:radial-gradient(circle at top, #1e3a8a 0%, #0b0d12 100%);}
.profile-mini{width:100px;height:100px;border-radius:50%;border:3px solid var(--brand);margin-bottom:15px;object-fit:cover;}
header h1{font-size:32px;margin:10px 0;color:#fff;}
header p{color:#94a3b8;font-size:16px;}

/* SOCIAL LINKS SECTION */
section{max-width:600px;margin:auto;padding:40px 20px;}
.social-links{display:flex;flex-direction:column;gap:15px;}
.social-card{
    display:flex;
    align-items:center;
    padding:18px 25px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:15px;
    text-decoration:none;
    color:var(--text);
    font-weight:600;
    font-size:17px;
    transition:0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
.social-card i{font-size:24px;width:40px;color:var(--brand);}
.social-card:hover{
    transform:scale(1.03);
    border-color:var(--brand);
    background:rgba(96,165,250,0.05);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
.social-card span{flex-grow:1;}
.social-card .fa-chevron-right{font-size:14px;color:var(--border);opacity:0.5;}

footer{text-align:center;padding:50px 20px;color:#64748b;font-size:14px;border-top:1px solid var(--border);margin-top:40px;}
</style>

</head>
<body>

    </a>
    <a href="https://www.instagram.com/boxer_01101" target="_blank" class="social-card">
      <i class="fab fa-instagram"></i> <span>Instagram</span> <i class="fas fa-chevron-right"></i>
    </a>
    <a href="https://www.tiktok.com/@pointika.media" target="_blank" class="social-card">

    <a href="https://www.youtube.com/@AsifAli-Digital" target="_blank" class="social-card">
      <i class="fab fa-youtube"></i> <span>YouTube</span> <i class="fas fa-chevron-right"></i>

    <a href="https://x.com/Boxer_01101" target="_blank" class="social-card">
      <i class="fab fa-x-twitter"></i> <span>X (Twitter)</span> <i class="fas fa-chevron-right"></i>

    <a href="https://medium.com/@asif693411" target="_blank" class="social-card">

  </div>

</body>
