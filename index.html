<style>
:root { --neon: #00f2fe; --bg: #000; --accent: #7000ff; --pink: #f100ff; --whatsapp: #25D366; }

* { margin:0; padding:0; box-sizing:border-box; -webkit-user-select:none; user-select:none; -webkit-tap-highlight-color:transparent; }

body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

.ambience-layer {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 15% 20%, rgba(0, 242, 254, 0.1) 0%, transparent 45%),
                radial-gradient(circle at 85% 80%, rgba(112, 0, 255, 0.15) 0%, transparent 45%);
    z-index: 0; pointer-events: none;
}

/* NAVIGATION BAR */
.header-nav {
    position: fixed; top: 0; width: 100%; z-index: 5000;
    background: rgba(0,0,0,0.85); border-bottom: 1px solid rgba(255,255,255,0.05);
    height: 70px; display: flex; align-items: center; backdrop-filter: blur(20px);
}
.nav-container { max-width:1400px; margin:0 auto; width:100%; display:flex; align-items:center; justify-content:space-between; padding:0 25px; }
.logo-nav { font-family:'Orbitron'; font-size:0.9rem; font-weight:900; color:var(--neon); letter-spacing:3px; text-decoration:none; }

/* DESKTOP MENU */
.nav-menu { display: flex; gap: 20px; list-style: none; }
.nav-menu a { text-decoration: none; color: #fff; font-family: 'Orbitron'; font-size: 10px; letter-spacing: 2px; transition: 0.4s; opacity: 0.6; }
.nav-menu a:hover { opacity: 1; color: var(--neon); }

/* ULTRA-COMPACT FLOATING MENU (MOBILE) */
.mobile-overlay {
    position: fixed; top: 75px; right: -100%; 
    width: auto; 
    min-width: 150px; 
    height: auto; padding: 12px 18px; 
    background: rgba(255, 255, 255, 0.03); 
    backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(0, 242, 254, 0.3); border-radius: 12px;
    z-index: 6000; display: flex; flex-direction: column; align-items: flex-start; 
    transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
}
.mobile-overlay.active { right: 15px; } 

.mobile-overlay ul { list-style: none; width: 100%; }
.mobile-overlay li { margin: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
.mobile-overlay a { font-family: 'Orbitron'; font-size: 0.75rem; color: #fff; text-decoration: none; letter-spacing: 2px; transition: 0.3s; display: block; }
.mobile-overlay a:hover { color: var(--neon); padding-left: 3px; }

.menu-toggle { display: none; font-size: 20px; color: var(--neon); cursor: pointer; }

/* UI ELEMENTS (WOW FACTOR) */
.ui-layer { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; padding: 20px; }
.logo-portal { position: relative; width: 110px; height: 110px; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; }
.portal-ring { position: absolute; width: 100%; height: 100%; border: 2px solid transparent; border-top-color: var(--neon); border-bottom-color: var(--pink); border-radius: 50%; animation: rotatePortal 4s linear infinite; }
@keyframes rotatePortal { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
.logo-portal img { width: 70%; height: 70%; object-fit: contain; border-radius: 50%; filter: drop-shadow(0 0 15px var(--neon)); z-index: 2; }

#digital-clock { font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon); margin-bottom: 15px; opacity: 0.7; letter-spacing: 3px; }

.title-container { display: flex; flex-wrap: nowrap; gap: clamp(4px, 1.2vw, 8px); margin-bottom: 10px; justify-content: center; width: 100%; }
.letter { font-family: 'Syncopate', sans-serif; font-size: clamp(1.1rem, 5.5vw, 3.8rem); letter-spacing: -1px; color: transparent; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1); opacity: 0; display: inline-block; }
.letter.active { color: #fff; -webkit-text-stroke: 0px; text-shadow: 0 0 15px var(--neon), 0 0 30px var(--accent); opacity: 1; }

.robot-arm { position: fixed; top: 0; width: 2px; height: 100vh; background: linear-gradient(to bottom, transparent, var(--neon), var(--pink), transparent); box-shadow: 0 0 25px var(--neon); pointer-events: none; opacity: 0; z-index: 100; }

.sub-header { font-family: 'Orbitron'; font-size: 0.65rem; background: linear-gradient(90deg, var(--neon), var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 8px; font-weight: 900; margin-top: 15px; opacity: 0; }
.info-box { margin-top: 35px; text-align: center; max-width: 500px; opacity: 0; padding: 0 15px; }
.desc { color: #888; font-size: 0.9rem; line-height: 1.8; margin-bottom: 30px; }

.wa-cta { display: inline-flex; align-items: center; gap: 10px; padding: 14px 35px; background: linear-gradient(45deg, var(--accent), var(--neon)); color: #fff; text-decoration: none; border-radius: 50px; font-family: 'Orbitron'; font-size: 9px; font-weight: 900; transition: 0.5s; }

@media (max-width: 968px) {

    .menu-toggle { display: block; }
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    const openBtn = document.getElementById('openMenu');
    const overlay = document.getElementById('mobileOverlay');

    openBtn.onclick = (e) => {
        e.stopPropagation();
        overlay.classList.toggle('active');
        openBtn.innerHTML = overlay.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    };

    document.addEventListener('click', () => {
        overlay.classList.remove('active');
        openBtn.innerHTML = '<i class="fas fa-bars"></i>';
    });

    function updateClock() {
        document.getElementById('digital-clock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000); updateClock();

    window.onload = () => {
        const letters = document.querySelectorAll('.letter');
        const laser = document.getElementById('laser-arm');
        const tl = gsap.timeline();
        tl.to(laser, { opacity: 1, duration: 0.1 });
        letters.forEach((char) => {
            const rect = char.getBoundingClientRect();
            tl.to(laser, { left: rect.left + (rect.width/2), duration: 0.14, ease: "none" })
              .set(char, { className: "letter active" })
              .to(char, { y: -5, duration: 0.08, yoyo: true, repeat: 1 });
        });
        tl.to(laser, { opacity: 0, duration: 0.4 });
        tl.to("#sub-tag", { opacity: 1, duration: 1.2 }, "-=0.2");
        tl.to("#content-box", { opacity: 1, y: -5, duration: 1.2 }, "-=0.8");
    };
</script>
