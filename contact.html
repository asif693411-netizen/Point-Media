<style>
:root{
--bg:#0b0d12;--card:#121622;--border:#1f2435;
--text:#e6eaf0;--muted:#9aa4b2;
--brand:#7c9cff;--accent:#2bd4c8;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:var(--bg);color:var(--text);line-height:1.7}
a{text-decoration:none;color:inherit}
.container{max-width:1100px;margin:auto;padding:30px}

/* HEADER */
header{position:sticky;top:0;background:#0b0d12;border-bottom:1px solid var(--border);z-index:99}
.header-inner{display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:42px}
.brand strong{font-size:20px;color:var(--brand)}
nav{display:flex;gap:18px}
nav a{color:var(--muted);font-weight:500;transition:.3s}
nav a:hover,.nav a.active{color:var(--brand)}
.menu-btn{display:none;font-size:22px;cursor:pointer}

/* CONTACT FORM */
section{padding:80px 0;border-top:1px solid var(--border)}
h2{font-size:34px;margin-bottom:20px;text-align:center}
.contact-grid{display:grid;grid-template-columns:1fr;gap:24px;max-width:600px;margin:0 auto}
.contact-card{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:20px}
.contact-card h3{color:var(--brand);margin-bottom:10px}
.contact-card p{color:var(--muted);line-height:1.5}
.contact-form{display:flex;flex-direction:column;gap:15px}
.contact-form input, .contact-form textarea{padding:12px;border-radius:10px;border:1px solid var(--border);background:#121622;color:#e6eaf0;font-size:1rem}
.contact-form input:focus, .contact-form textarea:focus{outline:none;border-color:var(--brand)}
.contact-form button{padding:12px;background:linear-gradient(135deg,var(--brand),var(--accent));color:#000;font-weight:700;border:none;border-radius:10px;cursor:pointer;transition:.3s}
.contact-form button:hover{opacity:0.9}

/* SOCIAL */
.social{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;margin-top:30px}
.social a{font-size:22px;color:var(--muted);transition:.3s}
.social a:hover{color:var(--brand)}

footer{text-align:center;padding:30px;border-top:1px solid var(--border);color:var(--muted)}

@media(max-width:900px){
nav{display:none;flex-direction:column;position:absolute;top:70px;right:20px;background:#0b0d12;border:1px solid var(--border);border-radius:14px;padding:15px}
nav.show{display:flex}
.menu-btn{display:block}
}
</style>
</head>
